<p-dialog header="{{modalType}} User" [(visible)]="displayAddModal" [modal]="true" [draggable]="false"
    [resizable]="false" (onHide)="closeModal()" styleClass="w-10 md:w-7">
    <form [formGroup]="userForm">
        <div class="flex flex-column md:flex-row md:align-items-center column-gap-2">
            <div class="field flex flex-column">
                <label for="firstName">First Name</label>
                <input type="text" pInputText formControlName="firstName" name="firstName"
                    placeholder="Type your first name" />

                <small *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="block p-error">
                    <div *ngIf="firstName.errors?.['required']">First name is required</div>
                    <div *ngIf="firstName.errors?.['pattern']">Provide a valid first name</div>
                </small>
            </div>

            <div class="field flex flex-column">
                <label for="lastName">Last Name</label>
                <input type="text" pInputText formControlName="lastName" name="lastName"
                    placeholder="Type your last name" />

                <small *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="block p-error">
                    <div *ngIf="lastName.errors?.['required']">Last name is required</div>
                    <div *ngIf="lastName.errors?.['pattern']">Provide a valid last name</div>
                </small>
            </div>
        </div>

        <div class="field flex flex-column">
            <label for="age">Age</label>
            <input type="number" pInputText formControlName="age" name="age" placeholder="Type your age" />
            <small *ngIf="age.invalid && (age.dirty || age.touched)" class="block p-error">
                <div *ngIf="age.errors?.['required']">Age is required</div>
            </small>
        </div>

        <div class="field flex flex-column">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" pInputText formControlName="phoneNumber" name="phoneNumber"
                placeholder="Type your phoneNumber" />

            <small *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="block p-error">
                <div *ngIf="phoneNumber.errors?.['required']">Phone number is required</div>
                <div *ngIf="phoneNumber.errors?.['pattern']">Provide a valid phone number</div>
            </small>
        </div>

        <div class="field flex flex-column">
            <label for="email">Email</label>
            <input type="text" pInputText formControlName="email" name="email" placeholder="Type your email" />

            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Invalid email</div>
            </small>
        </div>

        <div class="field flex flex-column">
            <label for="password">Password</label>
            <input type="password" pInputText formControlName="password" name="password"
                placeholder="Type your password" />

            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">Password is required</div>
            </small>
        </div>

        <div class="field flex flex-column">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" pInputText formControlName="confirmPassword" name="confirmPassword"
                placeholder="Confirm the password" />
            <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                class="block p-error">
                <div *ngIf="confirmPassword.errors?.['required']">Confirm the password</div>
            </small>

            <small *ngIf="userForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
                class="block p-error">
                Password should match
            </small>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <p-button (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>

        <p-button (click)="modalType === 'Add' ? addUser() : editUser()" label="{{modalType}}"
            [disabled]="userForm.invalid"></p-button>
    </ng-template>
</p-dialog>
