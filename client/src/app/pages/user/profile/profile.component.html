<div class="h-full w-full mt-6 flex flex-column align-items-center">
    <div class="">
        <h2>Profile</h2>
    </div>

    <div class="w-full mt-4 flex align-items-center justify-content-center">
        <p-card class="w-7" styleClass="p-2">
            <ng-template pTemplate="body">
                <form [formGroup]="profileForm">
                    <div class="flex flex-column md:flex-row md:align-items-center column-gap-2">
                        <div class="field flex flex-column">
                            <label for="firstName">First Name</label>
                            <input type="text" pInputText formControlName="firstName" name="firstName"
                                placeholder="Type your first name" />

                            <small *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                                class="block p-error">
                                <div *ngIf="firstName.errors?.['required']">First name is required</div>
                                <div *ngIf="firstName.errors?.['pattern']">Provide a valid first name</div>
                            </small>
                        </div>

                        <div class="field flex flex-column">
                            <label for="lastName">Last Name</label>
                            <input type="text" pInputText formControlName="lastName" name="lastName"
                                placeholder="Type your last name" />

                            <small *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                                class="block p-error">
                                <div *ngIf="lastName.errors?.['required']">Last name is required</div>
                                <div *ngIf="lastName.errors?.['pattern']">Provide a valid last name</div>
                            </small>
                        </div>
                    </div>

                    <div class="field flex flex-column">
                        <label for="age">Age</label>
                        <input type="number" pInputText formControlName="age" name="age" placeholder="Type your age" />
                        <small *ngIf="age.invalid && (age.dirty || age.touched)" class="block p-error">
                            <div *ngIf="age.errors?.['required']">Age is required</div>
                        </small>
                    </div>

                    <div class="field flex flex-column">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" pInputText formControlName="phoneNumber" name="phoneNumber"
                            placeholder="Type your phoneNumber" />

                        <small *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)"
                            class="block p-error">
                            <div *ngIf="phoneNumber.errors?.['required']">Phone number is required</div>
                            <div *ngIf="phoneNumber.errors?.['pattern']">Provide a valid phone number</div>
                        </small>
                    </div>

                    <div class="field flex flex-column">
                        <label for="email">Email</label>
                        <input type="text" pInputText formControlName="email" name="email"
                            placeholder="Type your email" />

                        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
                            <div *ngIf="email.errors?.['required']">Email is required</div>
                            <div *ngIf="email.errors?.['email']">Invalid email</div>
                        </small>
                    </div>
                </form>
            </ng-template>

            <ng-template pTemplate="footer">
                <div class="w-full flex justify-content-end gap-4">
                    <p-button (click)="openPasswordModal()" label="Change password"></p-button>

                    <p-button (click)="editUser()" label="Save Changes" [disabled]="profileForm.invalid"></p-button>
                </div>
            </ng-template>
        </p-card>
    </div>

    <p-dialog header="Change Password" [(visible)]="showPasswordModal" [modal]="true" [style]="{ width: '50vw' }"
        [draggable]="false" [resizable]="false" (onHide)="closePasswordModal()">
        <ng-template pTemplate="body">
            <form [formGroup]="passwordForm">
                <div class="field flex flex-column">
                    <label for="password">Password</label>
                    <input type="password" pInputText formControlName="password" name="password"
                        placeholder="Type your password" />

                    <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                        <div *ngIf="password.errors?.['required']">Password is required</div>
                    </small>
                </div>

                <div class="field flex flex-column">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" pInputText formControlName="confirmPassword" name="confirmPassword"
                        placeholder="Confirm the password" />
                    <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                        class="block p-error">
                        <div *ngIf="confirmPassword.errors?.['required']">Confirm the password</div>
                    </small>

                    <small *ngIf="passwordForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
                        class="block p-error">
                        Password should match
                    </small>
                </div>
            </form>
        </ng-template>

        <ng-template pTemplate="footer">
            <p-button (click)="changePassword()" label="Save" [disabled]="passwordForm.invalid"></p-button>
        </ng-template>
    </p-dialog>
</div>
